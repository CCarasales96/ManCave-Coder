<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="./css/bootstrap.min.css">
    <link rel="stylsheet" href="./css/stylee.css">
    <title>Library</title>
</head>

<body>

    <head>
        <h1 class="text-secondary text center">Library</h1>
    </head>
    <main class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/CLASSY MAN CAVE.jpg" class="d-block w-100" alt="classy">
                </div>
                <div class="carousel-item">
                    <img src="./images/gaming3.jpg" class="d-block w-100" alt="gaming">
                </div>
                <div class="carousel-item">
                    <img src="./images/SPORT MAN CAVE.jpg" class="d-block w-100" alt="sport">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <script src="http://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
